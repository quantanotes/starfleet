{{ range . }}
<tr>
    <td>{{ .Host }}</td>
    <td>{{ .Alive }}</td>
    <td>{{ .Capacity }}</td>
    <td>{{ .Queued }}</td>
    <td>{{ .Released }}</td>
    <td>{{ .Running }}</td>
    <td>{{ .Requests }}</td>
    <td>{{ .Finished }}</td>
    <td>{{ .Successes }}</td>
    <td>{{ .Fails }}</td>
    <td>{{ .AvgRequestTime }}</td>
    <td><button hx-get="/dashboard-revive/{{ .Host }}" hx-swap="none">Revive</button></td>
</tr>
{{ end }}
